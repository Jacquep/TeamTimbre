 	<div id="eventAPIreturn">

<script type="text/javascript">

function launchSearch(){

  //click button make API call
  $("#launch-search").on("click",function(){

  //url request to the eventful API(this will access our events)
  var eventfulURL ="https://api.eventful.com/json/events/search?app_key=2CH4skmC8kN48Lr4?q=music&l=92109&within=10&units=miles";
 
		//run ajax to send a request to the eventful server
	   $.ajax({
   		url: eventfulURL,
   		method: "GET"
   	  })
   
			//.done function will run what we need to run after we get the API data
		    .done(function(response) {
		    console.log(response);
			//in here put all the display/reporting that will happen
		    var results  = response.data 

        console.log(results);
		    });
    });
}
launchSearch();

</script>
